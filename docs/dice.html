<!DOCTYPE html>
<html>
    <head>
        <title>Yatzy Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .dice {
                margin: 10px;
                padding: 10px;
                font-size: 24px;
                font-weight: bold;
                border: 1px solid black;
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
                text-align: center;
                border-radius: 50%;
                background-color: white;
            }
            .selected {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1>Yatzy Game</h1>
        <div class="container">
            <div class="dice" id="dice-1"></div>
            <div class="dice" id="dice-2"></div>
            <div class="dice" id="dice-3"></div>
            <div class="dice" id="dice-4"></div>
            <div class="dice" id="dice-5"></div>
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <button onclick="resetDice()">Reset Dice</button>
        <script>
            const dice = [
                { value: 1, selected: false },
                { value: 2, selected: false },
                { value: 3, selected: false },
                { value: 4, selected: false },
                { value: 5, selected: false },
            ];

            function rollDice() {
                dice.forEach((die) => {
                    if (!die.selected) {
                        die.value = Math.floor(Math.random() * 6) + 1;
                        document.getElementById(`dice-${die.value}`).innerText = die.value;
                    }
                });
            }

            function resetDice() {
                dice.forEach((die) => {
                    die.value = Math.floor(Math.random() * 6) + 1;
                    document.getElementById(`dice-${die.value}`).innerText = die.value;
                    die.selected = false;
                    document.getElementById(`dice-${die.value}`).classList.remove('selected');
                });
            }

            document.querySelectorAll('.dice').forEach((die) => {
                die.addEventListener('click', () => {
                    const index = parseInt(die.id.split('-')[1]) - 1;
                    dice[index].selected = !dice[index].selected;
                    die.classList.toggle('selected');
                });
            });
        </script>
    </body>
</html>
